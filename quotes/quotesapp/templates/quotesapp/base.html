<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}" />
    <title>homework</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 pb-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none"
              >Quotes of famous people</a
            >
          </h1>
        </div>
        <nav class="col-md-4">
          {% if user.is_authenticated %}
          <p>
            <span>Welcome <b>{{ user.username }}!</b></span>
            <a href="/users/logout" class="btn btn-primary mx-3">Logout</a>
          </p>
          <div class="d-flex gap-2 justify-content py-2">
            <a
              href="/add_author"
              class="btn btn-outline-secondary rounded-pill px-3"
              >Add author</a
            >
            <a
              href="/add_quote"
              class="btn btn-outline-secondary rounded-pill px-3"
              >Add quote</a
            >
          </div>
          {% else %}
          <p>
            <a href="/users/signup" class="btn btn-primary">SignUp</a>
            <a href="/users/login" class="btn btn-primary">Login</a>
          </p>

          {% endif %}
        </nav>
      </div>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
