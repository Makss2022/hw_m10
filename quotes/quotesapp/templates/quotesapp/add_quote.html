{% extends "quotesapp/base.html" %} {% block content %}

<form method="POST" action="{% url 'quotesapp:add_quote' %}">
  {% csrf_token %}
  <article class="my-3" id="input-group">
    <div
      class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2"
    >
      <h2>Add quote</h2>
    </div>
    <div>
      <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
          <div class="input-group mb-3">
            <span class="input-group-text" style="width: 130px">Quote:</span>
            <span class="form-control"> {{ form.quote }} </span>
            <span>{{ form.errors.quote }}</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" style="width: 130px">Author:</span>
            <span class="form-control"> {{ form.author }} </span>
          </div>
          <div class="input-group mb-0">
            <span class="input-group-text" style="width: 130px">Tags:</span>
            <span class="form-control" aria-label="With textarea">
              {{ form.tags }}
            </span>
          </div>
          <div class="input-group">
            <span style="width: 140px"></span>
            <span class="form-text mt-0">
              Hold down “Control”, or “Command” on a Mac, to select more than
              one.
            </span>
          </div>

          <div class="col-md-4 mx-auto p-3" style="width: 300px">
            <button type="submit" class="btn btn-primary mx-2">
              Add quote
            </button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </article>
</form>
{% endblock %}
