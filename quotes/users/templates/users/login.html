{% extends 'quotesapp/base.html' %} {% block content %} {% if messages %}
<div>
  {% for message in messages %}
  <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  <div>
    <h2>Please sign in</h2>
  </div>
  <article class="my-3" id="input-group">
    <div
      class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2"
    ></div>
    <div>
      <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              style="width: 200px"
              id="basic-addon1"
              >Username:</span
            >
            <span class="form-control"> {{ form.username }} </span>
          </div>
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              style="width: 200px"
              id="basic-addon1"
              >Password:</span
            >
            <span class="form-control"> {{ form.password }} </span>
          </div>

          <div class="col-md-4 mx-auto p-3" style="width: 300px">
            <button type="submit" class="btn btn-primary mx-2">Sign in</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </article>
</form>
{% endblock %}
